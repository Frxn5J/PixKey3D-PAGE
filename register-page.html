<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PixKey3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Same navbar as login.html -->

    <section class="section">
        <div class="container">
            <div class="login-container" style="max-width: 500px;">
                <h1 class="title has-text-centered">Registro de Usuario</h1>
                <form>
                    <div class="field">
                        <label class="label">Nombre Completo</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Tu nombre completo" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Correo Electrónico</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Contraseña</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="********" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Confirmar Contraseña</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="********" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Teléfono</label>
                        <div class="control">
                            <input class="input" type="tel" placeholder="Tu número de teléfono" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" required>
                                Acepto los <a href="terms.html">términos y condiciones</a>
                            </label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="button is-primary is-fullwidth">Registrarse</button>
                        </div>
                    </div>

                    <div class="has-text-centered mt-4">
                        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Same footer and scripts as login.html -->
</body>
</html>
