<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PixKey3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    
    <section class="section">
        <div class="container">
            <div class="login-container">
                <h1 class="title has-text-centered">Iniciar Sesión</h1>
                <form>
                    <div class="field">
                        <label class="label">Correo Electrónico</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Contraseña</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="********" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="button is-primary is-fullwidth">Iniciar Sesión</button>
                        </div>
                    </div>

                    <div class="has-text-centered mt-4">
                        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                        <p class="mt-2"><a href="forgot-password.html">¿Olvidaste tu contraseña?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Script para cargar header y footer -->
    <script src="load_foo_head.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        });
    </script>
</body>
</html>
