<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización - PixKey3D</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <iframe src="Header.html" width="100%" height="100px"></iframe>

    <section class="section">
        <div class="container">
            <h1 class="title">Solicitar Cotización</h1>
            
            <div class="columns">
                <div class="column is-8">
                    <div class="box">
                        <form>
                            <div class="field">
                                <label class="label">Tipo de Servicio</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select>
                                            <option>Impresión 3D</option>
                                            <option>Corte Láser</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Material</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select>
                                            <option>PLA</option>
                                            <option>ABS</option>
                                            <option>PETG</option>
                                            <option>TPU</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Dimensiones</label>
                                <div class="columns">
                                    <div class="column">
                                        <input class="input" type="number" placeholder="Ancho (mm)">
                                    </div>
                                    <div class="column">
                                        <input class="input" type="number" placeholder="Alto (mm)">
                                    </div>
                                    <div class="column">
                                        <input class="input" type="number" placeholder="Profundidad (mm)">
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Cantidad</label>
                                <div class="control">
                                    <input class="input" type="number" min="1" value="1">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Archivo</label>
                                <div class="file has-name is-fullwidth">
                                    <label class="file-label">
                                        <input class="file-input" type="file" accept=".stl,.obj,.dxf">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">
                                                Seleccionar archivo
                                            </span>
                                        </span>
                                        <span class="file-name">
                                            No se ha seleccionado archivo
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Comentarios Adicionales</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Detalles específicos de tu proyecto"></textarea>
                                </div>
                            </div>

                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary">Solicitar Cotización</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="column is-4">
                    <div class="box">
                        <h3 class="title is-4">Resumen</h3>
                        <div class="content">
                            <p><strong>Servicio:</strong> Impresión 3D</p>
                            <p><strong>Material:</strong> PLA</p>
                            <p><strong>Dimensiones:</strong> -- x -- x -- mm</p>
                            <p><strong>Cantidad:</strong> 1</p>
                            <hr>
                            <p><strong>Tiempo estimado:</strong> Por determinar</p>
                            <p><strong>Precio estimado:</strong> Por calcular</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>PixKey3D</strong> - Servicios de Impresión 3D y Corte Láser
                <br>
                © 2024 Todos los derechos reservados
            </p>
        </div>
    </footer>
</body>
</html>
